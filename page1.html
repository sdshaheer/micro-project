<!doctype html>
<html>
<head>
     <title>Login form</title>
     <link rel="stylesheet" href="page1.css" type="text/css">
</head>
<body>
      <div class="heading">
        <h1><marquee>Welcome to VVIT SAC Voting</marquee></h1>
     </div>
     <div class="main">
           <div class="images">
              <div class="col1">
                 <div class="row1"><img src="cse.jpg" width="150" height="150"></div>
                 <div class="row2"><img src="ece.jpg" width="150" height="150"></div>
              </div>
              <div class="col2">
                  <div class="row3"><img src="eee.jpg" width="150" height="150"></div>
                  <div class="row4"><img src="mech.jpg" width="150" height="150"></div>
               </div>
          </div>

          <div class="information">
             <form action="page1.php" method="post" name="myform" id="login" onsubmit="return validation()">
              <div class="logo"><img src="circle-cropped.png" width="100" height="100"></div>
              <div class="username">
                   <input type="text" id="name" placeholder="Roll Number" name="rollno">
              </div>
         
              <div class="password">
                   <input type="password" id="name" placeholder="password" name="password">
              </div>

              <div class="login">
                 <input type="submit" value="Login" name="login" id="submit"><br><br> 
              </div>
              &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp;
                 <label>Not registered ?</label>&nbsp;
                 <a id="reg" href="registration.html" style="color:red">Register here</a><br>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp;
                 <a id="forgetpassword" href="forgetpassword.html" style="color: red" style="margin-top:100px">Forget Password</a>
           </form>
          </div>

     </div>
     <script type="text/javascript">
              function validation(){

                  
                  var date = new Date();
                  var currentyear = parseInt(date.getFullYear().toString().substring(2,4));


                  var rollno1=document.myform.rollno.value;
                  var rollno=rollno1.trim().toUpperCase();
                  var password1=document.myform.password.value;
                  var password=password1.trim();
                  
                  if(rollno==""){       //roll number validation
                        alert("Roll Number should not be empty");
                        return false;
                  }
                  if(rollno.length!=10){
                        alert("Roll Number should be 10 digits");
                        return false;
                  }
                  if((currentyear-parseInt(rollno.substring(0,2))>=4) || (parseInt(rollno.substring(0,2))>currentyear)){   
                        alert("Roll number should be in range "+(currentyear-3)+" and "+currentyear)
                        return false;
                  }
                  if(!(rollno.substring(2,4)=="BQ")){
                        alert("you are not VVIT student . code of VVIT is BQ ");
                        return false;
                  }
                  if(password==""){          
                        alert("please choose the password");
                        return false;
                  }
                  if(password.length<6){          
                        alert("password length should be atleast 6 characters");
                        return false;
                  }
                  return true;

              }
     </script>

</body>

</html>
